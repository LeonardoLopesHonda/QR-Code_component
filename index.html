<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="flex-col-center">
    <main class="card flex-col-center rounded">
      <img class="qr-code rounded my-1"
        src="./images/image-qr-code.png"
        alt="qr-code">
      <h1 class="title sans my-1">Improve your front-end skills by building projects</h1>
      <p class="instructions sans">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    <footer class="attribution my-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LeonardoLopesHonda/QR-Code_component">Leonardo Lopes Honda</a>.
    </footer>
  </body>
</html>
